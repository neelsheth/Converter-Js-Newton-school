<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="header">
        <a href="index.html">Converter</a>
    </div>
    <div class="main" id="main">
     <form id="box" class="box" autocomplete="off">
        <div class="form-row" id="unit">
            <div class="form-col">
                <label for="unit1">From</label>
                <select id="unit1" class="form-control"onchange="fromChange()" >
                    <option value="decimal" onchange="inputSelect()">Decimal</option>
                    <option value="binary" onchange="inputSelect()">Binary</option>
                    <option value="octal" onchange="inputSelect()">Octal</option>
                    <option value="hex" onchange="inputSelect()">Hexadecimal</option>
                </select>
            </div>
            <div class="form-col">
                <label for="unit2">To</label>
                <select id="unit2" class="form-control" onchange="toChange()">
                    <option value="binary" onchange="outputSelect()">Binary</option>
                    <option value="decimal" onchange="outputSelect()">Decimal</option>
                    <option value="octal" onchange="outputSelect()">Octal</option>
                    <option value="hex" onchange="outputSelect()">Hexadecimal</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="inputNumber">
            <label for="x" id="inputLabel">Decimal Number</label>   
            <input type="text" id="x" name="x" class="input">  
        </div>         
        <div class="form-group">
            <button type="button" title="Convert" class="btn convert" onclick="convert()"> Convert </button>
            <button type="button" title="Swap" class="btn swap" onclick="swap()">Swap</button>
        </div>
        <div class="form-group">
            <label for="y" id="ansUnit">Binary Number</label>
            <div class="input-group">
                <textarea rows="2" id="y" class="ans" readonly ></textarea>
                
            </div>

        </div>
     </form>
    </div>
</body>
</html>
